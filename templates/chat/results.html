<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Analysis Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

        }
        .exit-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #FF6600;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        .exit-btn i {
            font-size: 1.2rem;
        }
        .exit-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .chart-section {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 25px;
        }
        .chart-container {
            height: 500px;
            position: relative;
        }
        .analysis-button {
            text-align: center;
            margin-top: 20px;
        }
        .chat-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #toggleAnalysis {
            background-color: #2ecc71;
            font-size: 1.1rem;
            padding: 15px 30px;
        }
        .chat-btn-1 {
            background-color: #FF6600;
            position: relative;
            overflow: hidden;
        }
        .chat-btn-1::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.492) 0%,
                rgba(255, 255, 255, 0.344) 50%,
                transparent 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% {
                top: -50%;
                left: -50%;
            }
            100% {
                top: 150%;
                left: 150%;
            }
        }
        .chat-btn-2 { background-color: #FF6600; }
        .chat-btn-3 { background-color: #FF6600; }
        .chat-btn-4 { background-color: #FF6600; }
        #analysis {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
            display: none;
        }
        #analysis h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        #analysis h3 {
            color: #34495e;
            font-size: 1.2rem;
            margin-top: 15px;
        }
        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        #exit-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 2rem;
            color: #FF6600;
            background: var(--incoming-chat-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            outline: 1px solid var(--incoming-chat-border);
            }
            .premium-tag {
                position: absolute;
                top: -10px;
                right: -10px;
                background-color: #FFD700;
                color: #333;
                font-size: 0.7rem;
                padding: 2px 5px;
                border-radius: 10px;
                font-weight: bold;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }
            .chat-btn-2, .chat-btn-3, .chat-btn-4 {
                position: relative;
            }
            @media (max-width: 768px) {
                #exit-btn {
                    position: fixed;
                    top: 5px;
                    left: 5px;
                    padding: 10px;
                    font-size: 2rem;
                    color: #FF6600;
                    background: var(--incoming-chat-bg);
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    margin-right: 10px;
                    outline: 1px solid var(--incoming-chat-border);
                }
            }
    </style>
</head>
<body>
    
    <!-- <a href="{% url 'chat:home' %}" class="exit-btn"><i class="fas fa-times"></i></a> -->
    <button id="exit-btn" class="material-symbols-rounded" onclick="history.back()">exit_to_app</button>
    <div class="container">
        <main class="content">
            <section class="chart-section">
                <div class="chart-container" id="chartContainer" style="display: none;">
                    <canvas id="marketPotentialChart"></canvas>
                </div>
                <div class="analysis-button">
                    <button id="toggleAnalysis" class="btn">See Analysis Report</button>
                </div>
            </section>
            <section class="chat-categories">
                <a href="{% url 'chat:chat_view' %}" class="btn chat-btn-1"><i class="fas fa-lightbulb"></i> Startup Talk</a>
                
                {% if user.is_premium %}
                    <a href="{% url 'chat:market_chat' %}" class="btn chat-btn-2">
                        <i class="fas fa-bullhorn"></i> How to sell
                        <span class="premium-tag">PREMIUM</span>
                    </a>
                    <a href="{% url 'chat:financial_chat' %}" class="btn chat-btn-3">
                        <i class="fas fa-chart-line"></i> Financial Planning
                        <span class="premium-tag">PREMIUM</span>
                    </a>
                    <a href="{% url 'chat:cold_calls_chat' %}" class="btn chat-btn-3">
                        <i class="fas fa-phone"></i> Cold Call Automation
                        <span class="premium-tag">PREMIUM</span>
                    </a>
                {% else %}
                    <a href="{% url 'chat:initiate_payment' %}" class="btn chat-btn-2">
                        <i class="fas fa-bullhorn"></i> How to sell
                        <span class="premium-tag">PREMIUM</span>
                    </a>
                    <a href="{% url 'chat:initiate_payment' %}" class="btn chat-btn-3">
                        <i class="fas fa-chart-line"></i> Financial Planning
                        <span class="premium-tag">PREMIUM</span>
                    </a>
                    <a href="{% url 'chat:initiate_payment' %}" class="btn chat-btn-3">
                        <i class="fas fa-phone"></i> Cold call Automation
                        <span class="premium-tag">PREMIUM</span>
                    </a>
                {% endif %}
            </section>
            <section id="analysis">
                {{ analysis|safe }}
            </section>
        </main>
    </div>
    <script>
    function createMarketPotentialChart(data) {
        const chartContainer = document.getElementById('chartContainer');
    
    if (Object.keys(data.scores).length === 0) {
        chartContainer.style.display = 'none';
        return;
    }

    chartContainer.style.display = 'block';

    const ctx = document.getElementById('marketPotentialChart').getContext('2d');
    const colors = [
        'rgba(255, 99, 132, 0.7)',
        'rgba(54, 162, 235, 0.7)',
        'rgba(255, 206, 86, 0.7)',
        'rgba(75, 192, 192, 0.7)',
        'rgba(153, 102, 255, 0.7)',
    ];

        new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: Object.keys(data.scores),
                datasets: [{
                    label: 'Market Potential',
                    data: Object.values(data.scores),
                    backgroundColor: colors.slice(0, Object.keys(data.scores).length),
                    borderColor: colors.slice(0, Object.keys(data.scores).length).map(color => color.replace('0.7', '1')),
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { display: true },
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    }

    const scores = JSON.parse('{{ scores|escapejs }}');
    createMarketPotentialChart({scores: scores});

    document.getElementById('toggleAnalysis').addEventListener('click', function() {
        const analysis = document.getElementById('analysis');
        if (analysis.style.display === 'none' || analysis.style.display === '') {
            analysis.style.display = 'block';
            this.textContent = 'Hide Analysis Report';
            analysis.scrollIntoView({ behavior: 'smooth' });
        } else {
            analysis.style.display = 'none';
            this.textContent = 'See Analysis Report';
        }
    });
    </script>
</body>
</html>
