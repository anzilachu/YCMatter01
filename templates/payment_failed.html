<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6 text-red-600">Payment Failed</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="text-gray-600 mb-6">{{ message }}</p>
            {% endfor %}
        {% else %}
            <p class="text-gray-600 mb-6">Your payment could not be processed. Please try again or contact support.</p>
        {% endif %}
        <a href="{% url 'chat:initiate_payment' %}" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
            Try Again
        </a>
    </div>
</body>
</html>
