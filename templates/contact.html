<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Contact | YCLens </title>
</head>
<body>
    {% include 'chat/nav_base.html' %}
    <style>
        :root {
            --primary-color: #FF6600;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 3rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        .success-message {
            color: #28a745;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        input:invalid, textarea:invalid {
            border-color: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
                margin-top: 80px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <div class="container">
        <h1>Contact YCLens</h1>
        <p>Have questions or feedback? Feel free to reach out to us!</p>

        {% if success %}
            <p class="success-message">Your message has been sent successfully!</p>
        {% endif %}

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <span class="error-message" id="message-error"></span>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');

            const fields = [
                { element: name, errorId: 'name-error', message: 'Please enter your name.' },
                { element: email, errorId: 'email-error', message: 'Please enter a valid email address.' },
                { element: message, errorId: 'message-error', message: 'Please enter a message.' }
            ];

            fields.forEach(field => {
                const errorElement = document.getElementById(field.errorId);
                if (!field.element.value.trim()) {
                    errorElement.textContent = field.message;
                    isValid = false;
                } else {
                    errorElement.textContent = '';
                }
            });

            return isValid;
        }
    </script>
</body>
</html>
