<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Modules</title>
    <style>
        :root {
            --primary-color: #FF6600;
            --text-color: #333;
            --text-secondary: #666;
            --background-color: #f4f5f7;
            --card-background: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-duration: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 5rem 1rem 6rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        h1 span {
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .module-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            cursor: pointer;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .module-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .pagination-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--card-background);
            box-shadow: 0 -4px 10px var(--shadow-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pagination-bar a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: color var(--transition-duration) ease;
        }

        .pagination-bar a:hover {
            color: var(--primary-color);
        }

        .pagination-bar svg {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
            fill: currentColor;
        }
        .module-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 3rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .module-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span>Do this !!</span></h1>
            <p class="subtitle">5 personlised module's for your journey</p>
        </header>
        
        <main class="module-grid">
            {% for module in modules %}
            <div class="module-card" onclick="location.href='{% url 'chat:generate_tasks' module.id %}'">
                <h2>{{ module.title }}</h2>
                <p>{{ module.description }}</p>
            </div>
            {% endfor %}
        </main>
    </div>

    <nav class="pagination-bar">
        <a href="{% url 'chat:generate_flow' %}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15 19l-7-7 7-7"></path>
            </svg>
            Back
        </a>
        <a href="{% url 'chat:home' %}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 12l7-7 7 7v7h-4v-4h-6v4h-4z"></path>
            </svg>
            Home
        </a>
    </nav>
</body>
</html>
